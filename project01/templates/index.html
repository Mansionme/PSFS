<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% block title %}
    表单填写
{% endblock title %}

	{% block content %}
	
	{% comment %} <body style="background-color: #BdBdBd;"> {% endcomment %}
	<div class="container" style="background-color: #F2F2F2;width: 800px;">

		<div class="row">
			<div class="col-md-12 ">
			<br>
				<form class="form-horizontal" method="post" action ="{% url 'index' %}">
				{% csrf_token %}
					<!-- 表单区域-->
					<fieldset>
						<!--表单主题-->
						<legend >基本信息填写</legend>
						<!-- 每一个form-group都可以自定义布局-->
			<div class="form-group">
			
			  <label  class="col-md-4 control-label">家庭受非义务教育人数</label>
			  <div class="col-md-5">
			    <input type="text" class="form-control" autocomplete="off" id="Noncomedu" placeholder="请填写数字" name="Noncomedu" required="required" oninput = "value=value.replace(/[^\d]/g,'')">
			  </div>
			</div>
			<div class="form-group">
			  <label  class="col-md-4 control-label">家中是否有亲属患重大疾病（或需常年服药维持）</label>
			  <div class="col-md-5">
			   <label class="radio-inline">
			     <input type="radio" name="disease" id="1" value="1"> 是
			   </label>
			   <label class="radio-inline">
			     <input type="radio" name="disease" id="0" value="0"> 否
			   </label>
			  </div>
			</div>
			<div class="form-group">
			  <label  class="col-md-4 control-label">常住地是否为贫困地区</label>
			  <div class="col-md-5">
			   <label class="radio-inline">
			     <input type="radio" name="poverty areas" id="1" value="1"> 是
			   </label>
			   <label class="radio-inline">
			     <input type="radio" name="poverty areas" id="0" value="0"> 否
			   </label>
			  </div>
			</div>
			<div class="form-group">
			  <label  class="col-md-4 control-label">家庭劳动力人口</label>
			  <div class="col-md-4">
			    <input type="text" class="form-control" autocomplete="off" id="labor" placeholder="请填写数字" name="labor" required="required" oninput = "value=value.replace(/[^\d]/g,'')">
			  </div>
			</div>
			<div class="form-group">
			  <label  class="col-md-4 control-label">是否为单亲\孤儿</label>
			 <div class="col-md-4">
			  <label class="radio-inline">
			    <input type="radio" name="Emergencies" id="1" value="1"> 是
			  </label>
			  <label class="radio-inline">
			    <input type="radio" name="Emergencies" id="0" value="0"> 否
			  </label>
			 </div>
			</div>
			<div class="form-group">
			  <label  class="col-md-4 control-label">家庭负债情况</label>
			  <div class="col-md-5">
			    <input type="text" class="form-control" id="Family debt" autocomplete="off" placeholder="请填写数字 单位：万元" name="Family debt" required="required" >
			  </div>
			</div>
			<div class="form-group">
			  <label  class="col-md-4 control-label">家庭人均月收入</label>
			  <div class="col-md-5">
			    <input type="text" class="form-control" id="monthly income" autocomplete="off" placeholder="请填写数字 单位：元" name="monthly income" required="required" oninput = "value=value.replace(/\D/g,'')">
			  </div>
			</div>
			<div class="form-group">
			  <label  class="col-md-4 control-label">平均月生活费</label>
			  <div class="col-md-5">
			    <input type="text" class="form-control" id="living expenses" autocomplete="off" placeholder="请填写数字 单位：元" name="expenses" required="required" oninput = "value=value.replace(/\D/g,'')">
			  </div>
			</div>
			<div class="form-group">
			  <label  class="col-md-4 control-label">平均月基础消费</label>
			  <div class="col-md-5">
			    <input type="text" class="form-control" id="Basic consumption" autocomplete="off" placeholder="请填写数字 单位：元" name="consumption" required="required" oninput = "value=value.replace(/\D/g,'')">
			  </div>
			</div>
			<div class="form-group">
			  <label  class="col-md-4 control-label">是否网购</label>
			 <div class="col-md-5">
			  <label class="radio-inline">
			    <input type="radio" name="shopping" id="1" value="1"> 是
			  </label>
			  <label class="radio-inline">
			    <input type="radio" name="shopping" id="0" value="0"> 否
			  </label>
			 </div>
			</div>
			<div class="form-group">
			  <label  class="col-md-4 control-label">是否存在温饱问题</label>
			 <div class="col-md-5">
			  <label class="radio-inline">
			    <input type="radio" name="Food_and_clothing" id="1" value="1"> 是
			  </label>
			  <label class="radio-inline">
			    <input type="radio" name="Food_and_clothing" id="0" value="0"> 否
			  </label>
			 </div>
			</div>
			<div class="form-group">
			  <label  class="col-md-4 control-label">是否有娱乐习惯</label>
			 <div class="col-md-5">
			  <label class="radio-inline">
			    <input type="radio" name="entertainment" id="1" value="1"> 是
			  </label>
			  <label class="radio-inline">
			    <input type="radio" name="entertainment" id="0" value="0"> 否
			  </label>
			 </div>
			</div>
			<div class="form-group">
			  <label  class="col-md-4 control-label">是否正（曾经）谈恋爱</label>
			 <div class="col-md-5">
			  <label class="radio-inline">
			    <input type="radio" name="in_love" id="1" value="1"> 是
			  </label>
			  <label class="radio-inline">
			    <input type="radio" name="in_love" id="0" value="0"> 否
			  </label>
			 </div>
			</div>
			<div class="form-group">
			  <label  class="col-md-4 control-label">是否使用护肤或者化妆品</label>
			 <div class="col-md-5">
			  <label class="radio-inline">
			    <input type="radio" name="cosmetic" id="1" value="1"> 是
			  </label>
			  <label class="radio-inline">
			    <input type="radio" name="cosmetic" id="0" value="0"> 否
			  </label>
			 </div>
			</div>
	        <div class="form-group">
			  <label  class="col-md-4 control-label">父亲职业</label>
			 <div class="col-md-5">
			 <select class="form-control" name="f_vocation">
			   <option value="16">务农</option>
			   <option value="17">失地农民</option>
			   <option value="18">失业</option>
			   <option value="19">个体工商户</option>
			   <option value="20">城镇农民工</option>
			    <option value="21">其他</option>
			 </select>
			 </div>
			</div>
			<div class="form-group">
			  <label  class="col-md-4 control-label">母亲职业</label>
			 <div class="col-md-5">
			 <select class="form-control" name="m_vocation">
			   <option value="16">务农</option>
			   <option value="17">失地农民</option>
			   <option value="18">失业</option>
			   <option value="19">个体工商户</option>
			   <option value="20">城镇农民工</option>
			    <option value="21">其他</option>
			 </select>
			 </div>
			</div>
						<div class="form-group">
							<div class="col-md-12 col-md-offset-5">
								<input class="btn btn-primary" type="submit" value="查看结果" onclick ="return myFunction();"/>
								<input class="btn btn-warning" type="reset" value="重置" onclick="return window.confirm('确认要重新填写吗？');"/>
							</div>
						</div>
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hiden="true">
	{% comment %} <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hiden="true">
				
				</button>
				<h4 class="modal-title" id="myModalLabel">
					提交审核
				</h4>
			</div>
			<div class="modal-body">
				<h3  id = "h3text">是否确定提交审核？</h3>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消
				</button>
				<button id="submitorder" type="button" class="btn btn-primary" onclick="myFunction()">
					提交审核
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal --> {% endcomment %}
</div>


			
						
					</fieldset>
				</form>
			</div>
		</div>	

	<div>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
		<!--表单验证 -->
		<script >	
		function ischecked(){
		var dis = document.getElementsByName("disease");
		var pa = document.getElementsByName("poverty areas");
		var cos = document.getElementsByName("cosmetic");
		var inlove = document.getElementsByName("in_love");
		var emer = document.getElementsByName("Emergencies");
		var os = document.getElementsByName("shopping");
		var farm = document.getElementsByName("Farming");
		var fac = document.getElementsByName("Food_and_clothing");
		var ent = document.getElementsByName("entertainment");
		var poor = document.getElementsByName("poor");
		var house = document.getElementsByName("households");
				var result = false;
				 for (var i = 0; i < dis.length; i++) {
				 if (dis [i].checked) {
				 result = true;
				 }
			} 
			if(!result){
				alert("有单选框未选择！")
					return false;
			}
			
			var result = false;
			for (var i = 0; i < pa.length; i++) {
				 if (pa [i].checked) {
				 result = true;
				 }
			} 
			if(!result){
				alert("有单选框未选择！")
					return false;
			}
			
			var result = false;
			for (var i = 0; i < cos.length; i++) {
				 if (cos [i].checked) {
				 result = true;
				 }
			} 
			if(!result){
				alert("有单选框未选择！")
					return false;
			}
			var result = false;
			for (var i = 0; i < inlove.length; i++) {
				 if (inlove [i].checked) {
				 result = true;
				 }
			} 
			if(!result){
				alert("有单选框未选择！")
					return false;
			}
			

			var result = false;
			for (var i = 0; i < emer.length; i++) {
				 if (emer[i].checked) {
				 result = true;
				 }
			} 
			if(!result){
				alert("有单选框未选择！")
					return false;
			}
			var result = false;
			for (var i = 0; i < os.length; i++) {
				 if (os[i].checked) {
				 result = true;
				 }
			} 
			if(!result){
				alert("有单选框未选择！")
					return false;
			}
			
			var result = false;
			for (var i = 0; i < fac.length; i++) {
				 if (fac[i].checked) {
				 result = true;
				 }
			} 
			if(!result){
				alert("有单选框未选择！")
					return false;
			}
			var result = false;
			for (var i = 0; i < ent.length; i++) {
				 if (ent[i].checked) {
				 result = true;
				 }
			} 
			if(!result){
				alert("有单选框未选择！")
					return false;
			}
			}
		function myFunction(){
			if(window.confirm("确定提交数据？")){
				if(ischecked()){
					alert("提交成功")
				}
			
			}
			else{
				nopass();
			}

		}
		function nopass(){
			txt = "取消了提交";
			$("#h3text").text("取消了提交");

		}

			</script>
</body>
</html>
{% endblock content %}
